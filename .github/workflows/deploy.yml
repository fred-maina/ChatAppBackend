name: Build and Deploy to GKE

on:
  push:
    branches:
      - main   # or your deployment branch

env:
  IMAGE_NAME: fredmaina/chatapp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Maven (skip tests)
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: your-gcp-project-id
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials your-cluster-name --zone your-cluster-zone --project your-gcp-project-id

      - name: Install gke-gcloud-auth-plugin
        run: |
          mkdir -p $HOME/.kube/plugins/
          curl -Lo $HOME/.kube/plugins/gke-gcloud-auth-plugin https://storage.googleapis.com/kubernetes-release/release/v0.8.0/bin/linux/amd64/gke-gcloud-auth-plugin
          chmod +x $HOME/.kube/plugins/gke-gcloud-auth-plugin
          export PATH=$HOME/.kube/plugins:$PATH

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
