apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp-ingress
  namespace: chatapp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # if you use cert-manager for HTTPS certs
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - api.chat.fredmaina.com
      secretName: chatapp-tls  # This secret will store your TLS cert and key
  rules:
    - host: chat.fredmaina.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chatapp-service
                port:
                  number: 80
